<script>
    imgLinkschange(0,'images/telegram_hover.png','images/telegram.png');
    imgLinkschange(1,'images/telegram_hover.png','images/telegram.png');
    imgLinkschange(2,'images/twitter_hover.png','images/twitter.png');
    imgLinkschange(3,'images/medium_hover.png','images/Medium.png');
    function imgLinkschange(num,url1,url2) {
        $('.ImgLinks').eq(num).mouseover(function () {
            $(this).find('img').attr('src',url1)
        }).mouseout(function () {
            $(this).find('img').attr('src',url2)
        })
    }
</script>
