bvixIntroduce=本网页显示的是由DPRating团队开发的全球首个前瞻性的比特币波动率指数BVIX。BVIX衡量的是比特币未来30天的预期波动率，指数越高说明投资者认为未来币价波动越大。目前网上可以找到的比特币波动率均取自历史价格，而BVIX是从期权交易价格中提取出来的，由于期权在未来到期，因此与其他波动率相比，BVIX可以更好的估计未来，并且还具有可以实时更新的优势。该指数参考了芝加哥期权交易所<a href="http://wiki.mbalib.com/wiki/%E6%B3%A2%E5%8A%A8%E7%8E%87%E6%8C%87%E6%95%B0" target="_blank">VIX指数</a>的编制方法，并根据比特币市场的特点做了针对性调整。由于BVIX反映了投资者对未来比特币价格波动幅度的预估，因此也可以称为比特币恐慌指数。BVIX的介绍文章可以在<a href="https://s3-ap-northeast-1.amazonaws.com/darpalrating-northeast-cdn/index/BVIX_Intro_cn.pdf" target="_blank">这里下载 </a>。

ADRIntroduce=DPRating是世界上首家全球性的专注于加密数字资产的评级机构。自2017年5月以来，我们秉承专业、独立、科学和客观的共识，致力于为加密数字资产市场提供透明、公正和量化的分析报告。我们现已公开发布了评级模型与数十篇深度报告（含代码审计、交易所分析与项目研究等，详见官方渠道）。

