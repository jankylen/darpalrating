MIIntroduce=本页面显示由DPRating开发的全球首个前瞻性比特币波动率指数（BVIX）的更新。比特币VIX衡量比特币期权所预期的30日预期波动率。BVIX以与计算CBOE波动率指数（VIX）相同的方式实施。应用某些修改来反映比特币市场的独特功能。由于BVIX反映了比特币投资者对价格不确定性的看法，因此可以将其称为比特币恐惧指数。
ADRMIIntroduce=DP综合市场指数（DPC），简称DP综合指数，是由DPRating团队编制的综合反映区块链市场行情的指数。所有的币种首先被分为如下六大类：纯货币、底层链、交易类、资产上链、解决方案和其他应用。每个类别市值前五的币种被选为成分币。各类别内部的币按照市值加权，类别之间用总市值平方根作为权重。这种分层权重的编制方法确保了没有任何币种会因为权重过高致使指数失真，也没有任何类别会因市值过低而被指数忽略。这些设计使得DP综合指数能够为投资者全景展现区块链市场行情。DPC技术文档可以在<a href="http://darpalrating-northeast-cdn.s3.amazonaws.com/index/DPC_Methodology_cn.pdf" target="_blank">这里下载</a>。

